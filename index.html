<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rail2ski</title>
		<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
		<script src="assets/js/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="assets/css/leaflet/1.3.4/leaflet.css"/>
		<script src="assets/js/leaflet/1.3.4/leaflet.js"></script>
		<script src="assets/js/leaflet.ajax/2.1.0/leaflet.ajax.js"></script>

		<style>
		body {
			padding: 0;
			margin: 0;
        	}
		html, body { width: 100%; height : 100%; }
		#map {height:100%;
	            width: 100%;
        	}
		</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([47.4, 11.8], 7);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		L.geoJson
			.ajax("./Streckennetz/DE/Streckennetz_DE.geojson", {
				style: {
					"color": "#ff7f00",
					"weight": 5
				}
			}).addTo(map);
		L.geoJson
			.ajax("./Skigebiete/DE/Skigebiete_DE.geojson", {
				style:
				{
					radius: 8,
					fillColor: "#ff7800",
					color: "#000000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				},
				pointToLayer: function (feature, latlng) {
					console.log(latlng);
					return L.circleMarker(latlng);
				}
			}).addTo(map);
			
		L.geoJson
			.ajax("./Skigebiete/CH/Skigebiete_CH.geojson", {
				style:
				{
					radius: 8,
					fillColor: "#ff7800",
					color: "#000000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				},
				pointToLayer: function (feature, latlng) {
					console.log(latlng);
					return L.circleMarker(latlng);
				}
			}).addTo(map);

	</script>


</body>

</html>
